apiVersion: apps/v1
kind: Deployment
metadata:
  name: jeopardy
  labels:
    app: jeopardy
    version: 1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jeopardy
  template:
    metadata:
      labels:
        app: jeopardy
        version: 1.0.0
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
      - name: jeopardy
        image: seppler/jeopardy:1.0.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
